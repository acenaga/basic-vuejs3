<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 3</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

    </div>

    <script>
        const app = Vue.createApp({
            template: `
            <div>
                <v-layout>
                    <template v-slot:header>
                        <button> titulo </button>
                    </template>
                    <template v-slot:content>
                        <p>Lorem Ipsum Amet Anet.</p>
                    </template>
                </v-layout>
            </div>
            `
        })

        app.component("v-layout",{
            template:`
                <header>
                    <slot name="header"></slot>
                </header>
                <div>
                    <slot name="content"></slot>
                </div>
            `

        })
        const vm = app.mount("#app");
    </script>
</body>
</html>


<!-- el nombre de v-header se usa cuando se van a crear compoenentes que en su interior alberguen otros compoenente, por ende  se usa la nomenclatura con v-nombreDelComponente para ello-->
