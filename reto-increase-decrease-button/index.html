<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    counter :0
                }
            },
            methods:{
                increase() {
                    this.counter++;
                },
                decrease() {
                    if(this.counter > 0) {
                        this.counter--;
                    }
                },
            },
            template: `

                <div>
                    <button v-on:click="decrease"> - </button> 
                        <label>{{ counter }}</label> 
                    <button v-on:click="increase" > + </button>
                </div>
            `
        }).mount('#app');
    </script>
</body>
</html>
