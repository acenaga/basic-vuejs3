<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 3 - Conditional Rendering</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

    </div>
    
    <script>
        const vm = Vue.createApp({
            data() {
                return{
                    text: "Accede a tu cuenta",
                    open: false,
                    username: "",
                    styles: {
                        backgroundColor: "#eca1a6"
                    }
                };
            },
            watch: {
                open(value) {
                    if(value) {
                        this.text = "Cierra Sesi√≥n"
                        this.styles.backgroundColor = "#b5e7a0"
                    } else {
                        this.text = "Acceder a tu cuenta"
                        this.styles.backgroundColor = "#eca1a6"
                        this.username = ""
                    }
                }
            },
            computed: {
                label() {
                    return this.open ? "Salir" : "Acceder"
                },
                style() {
                    return this.open ? ['open'] : ['closed']
                }
            },
            template: `
                <div class="container" :class="style">
                    <h2>{{text}}</h2>
                    <div v-if="open">
                        <p>Hola, {{ username }}</p>
                    </div>
                    <div v-else>
                        Username: <input type="text" v-model="username" />
                    </div>
                    <button @click="open = !open"> 
                        <div v-if="!open">Acceder</div>
                        <div v-else>Salir</div>
                    </button>
                </div>
            `
        }).mount("#app");
        
    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
    </style>
</body>
</html>
