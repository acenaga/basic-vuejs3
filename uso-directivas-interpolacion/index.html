<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 3 - directivas e interpolacion</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        
    </div>
    
    <script>
        const vm = Vue.createApp({
            data() {
                return{
                    text: "Hola Vue",
                    text_2: "Hola Interpolacion"
                };
            },
            template: `<div v-once v-text="text"></div>
                       <h2>{{ text_2 }}</h2>`
        }).mount("#app");
        console.log(vm)
    </script>
</body>
</html>
