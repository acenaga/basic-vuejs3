<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 3 - user events</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

    </div>
    
    <script>
        const vm = Vue.createApp({
            data() {
                return{
                    evt: "submit",
                    counter: 0,
                    counter_submit: 0
                };
            },
            methods: {
                increment() {
                    this.counter++;
                },
                submit(e){
                    // e.preventDefault();
                    this.counter_submit++;
                }
            },
            template: ` <button v-on:click="increment"> {{counter}} </button>
                        <form v-on:[evt].prevent="submit">
                            <button> submit test </button> <br>
                            <label> {{counter_submit}} </label>
                        </form>`
        }).mount("#app");
    </script>
</body>
</html>
