<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 3 - Component Instance</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return{
                    text: "Hola Vue"
                };
            },
            template: `<v-button ref="elemento" :label="text"></v-button> `
        });

        app.component("v-button", {
            props: ["label"],
            template: `<button>{{label}}</button>`
        });

        const vm = app.mount("#app")

        // accdiendo a los props
        console.log(vm.$props)
        // acediendo a las referencias
        console.log(vm.$refs.elemento);
        // accediendo al elemento html
        console.log(vm.$el)
        // accediendo al elemento raiz
        console.log(vm.$root)
        console.log(vm)
    </script>
</body>
</html>
